
<div *ngIf="images">
    <h2><span>Images</span> {{images.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{images.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div *ngIf="images.image">
                <a (click)="openFile(images.imageContentType, images.image)">
                    <img [src]="'data:' + images.imageContentType + ';base64,' + images.image" style="max-width: 100%;" alt="images image"/>
                </a>
                {{images.imageContentType}}, {{byteSize(images.image)}}
            </div>
        </dd>
        <dt><span>Galary</span></dt>
        <dd>
            <div *ngIf="images.galary">
                <a [routerLink]="['/galary', images.galary?.id]">{{images.galary?.galaryName}}</a>
            </div>
        </dd>
        <dt><span>Activity</span></dt>
        <dd>
            <div *ngIf="images.activity">
                <a [routerLink]="['/activities', images.activity?.id]">{{images.activity?.activityName}}</a>
            </div>
        </dd>
        <dt><span>Facilities</span></dt>
        <dd>
            <div *ngIf="images.facilities">
                <a [routerLink]="['/facilities', images.facilities?.id]">{{images.facilities?.facilityName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'images/'+ images.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
